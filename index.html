<!DOCTYPE html>
<html>
  <head>
    <title>Meme exchange</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="window" id="window">
      <div class="text">
        <h1>Привет, друг!</h1>
        <p>
          Эта страница была создана для того, чтобы ты мог совершить обмен
          мемами.
        </p>
        <p>
          Как это работает? Загрузи на страницу свой лучший мем и получи один из
          лучших мемов моей коллекции.
        </p>
      </div>
      <input
        type="file"
        id="button"
        hidden
        multiple
        accept="img/jpg/jpeg/png"
        onChange="answerMeme()"
      />
      <label for="button">Загрузить&nbsp;мем</label>
    </div>
    <div class="answer" id="answer" hidden>
      <div class="frame">
        <img hidden src="1.jpg" width="40%" />
        <img hidden src="2.jpg" width="50%" />
        <img hidden src="3.jpg" width="50%" />
        <img hidden src="4.jpg" width="50%" />
        <img hidden src="5.jpg" width="50%" />
        <img hidden src="6.jpg" width="50%" />
      </div>
    </div>
  </body>
  </html>
