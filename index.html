<!DOCTYPE html>
<html>
  <head>
    <title>Meme exchange</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link

    />

  <body>1212
    <div class="window">
      <div class="text-block">
        <div class="text">
          <h1>Привет, друг!</h1>
          <p>
            Эта страница была создана для того, чтобы ты мог совершить обмен
            мемами.
          </p>
          <p>
            Как это работает? Загрузи на страницу свой лучший мем и получи один
            из лучших мемов моей коллекции.
          </p>
        </div>
        <input type="file" id="button" hidden />
        <label for="button">Загрузить мем</label>
      </div>
    </div>
  </body>
